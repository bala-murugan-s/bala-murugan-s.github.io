<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Security Query Reference Hub" />
  <title>Security Query Reference</title>

  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <header class="header">
    <div class="header-content">

      <div class="header-top">
        <div class="logo">
          <div class="logo-icon">‚ö°</div>
          <span>Security Query Reference</span>
        </div>

        <button class="theme-toggle" id="themeToggle">
          <span id="themeIcon">üåô</span>
          <span id="themeText">Dark Mode</span>
        </button>
      </div>

      <div class="query-tabs">
        <button class="query-tab active" data-engine="kql">KQL</button>
        <button class="query-tab" data-engine="splunk">Splunk (SPL)</button>
        <button class="query-tab" data-engine="pacommands">Palo Alto CLI commands</button>
        <button class="query-tab disabled" disabled>AWS</button>
      </div>

      <div class="search-container">
        <span class="search-icon">üîç</span>
        <input
          id="searchInput"
          class="search-input"
          placeholder="Search queries..."
        />
      </div>
    </div>
  </header>

  <main class="container">
    <div class="stats-bar">
      <div class="stat-badge"><strong id="totalCount">0</strong> Total</div>
      <div class="stat-badge"><strong id="visibleCount">0</strong> Visible</div>
      <div class="stat-badge" id="searchStatus"></div>
    </div>

    <div id="cardsGrid" class="cards-grid"></div>

    <div id="emptyState" class="empty-state" style="display:none;">
      <h2>No results</h2>
    </div>
  </main>

  <!-- JS -->
  <script type="module" src="./js/app.js"></script>
</body>
</html>
