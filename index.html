        // Main App Component
        function App() {

            // Subnet Calculator Component
            const SubnetCalculator = () => {
                const [ip, setIp] = useState('192.168.1.0');
                const [cidr, setCidr] = useState('24');
                const [result, setResult] = useState(null);

                const calculateSubnet = () => {
                    try {
                        const mask = parseInt(cidr);
                        if (mask < 0 || mask > 32) throw new Error('Invalid CIDR');
                        
                        const ipParts = ip.split('.').map(Number);
                        if (ipParts.length !== 4 || ipParts.some(p => p < 0 || p > 255)) {
                            throw new Error('Invalid IP');
                        }

                        const totalHosts = Math.pow(2, 32 - mask);
                        const usableHosts = totalHosts - 2;
                        
                        const maskBinary = '1'.repeat(mask) + '0'.repeat(32 - mask);
                        const subnetMask = [
                            parseInt(maskBinary.substr(0, 8), 2),
                            parseInt(maskBinary.substr(8, 8), 2),
                            parseInt(maskBinary.substr(16, 8), 2),
                            parseInt(maskBinary.substr(24, 8), 2)
                        ].join('.');

                        const ipBinary = ipParts.map(p => p.toString(2).padStart(8, '0')).join('');
                        const networkBinary = ipBinary.substr(0, mask) + '0'.repeat(32 - mask);
                        const networkAddr = [
                            parseInt(networkBinary.substr(0, 8), 2),
                            parseInt(networkBinary.substr(8, 8), 2),
                            parseInt(networkBinary.substr(16, 8), 2),
                            parseInt(networkBinary.substr(24, 8), 2)
                        ].join('.');

                        const broadcastBinary = ipBinary.substr(0, mask) + '1'.repeat(32 - mask);
                        const broadcastAddr = [
                            parseInt(broadcastBinary.substr(0, 8), 2),
                            parseInt(broadcastBinary.substr(8, 8), 2),
                            parseInt(broadcastBinary.substr(16, 8), 2),
                            parseInt(broadcastBinary.substr(24, 8), 2)
                        ].join('.');

                        const firstHost = networkAddr.split('.');
                        firstHost[3] = parseInt(firstHost[3]) + 1;
                        const firstHostAddr = firstHost.join('.');

                        const lastHost = broadcastAddr.split('.');
                        lastHost[3] = parseInt(lastHost[3]) - 1;
                        const lastHostAddrStr = lastHost.join('.');

                        setResult({
                            network: networkAddr,
                            broadcast: broadcastAddr,
                            subnetMask: subnetMask,
                            firstHost: firstHostAddr,
                            lastHost: lastHostAddrStr,
                            totalHosts: totalHosts,
                            usableHosts: usableHosts > 0 ? usableHosts : 0
                        });
                    } catch (e) {
                        setResult({ error: 'Invalid input. Please check IP and CIDR values.' });
                    }
                };

                return (
                    <div className="bg-white rounded-lg shadow-lg p-6">
                        <h3 className="text-2xl font-bold mb-4 flex items-center gap-2">
                            <Calculator className="text-blue-600" /> Subnet Calculator
                        </h3>
                        <div className="grid md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label className="block text-sm font-medium mb-2">IP Address</label>
                                <input
                                    type="text"
                                    value={ip}
                                    onChange={(e) => setIp(e.target.value)}
                                    className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                                    placeholder="192.168.1.0"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-2">CIDR Notation</label>
                                <input
                                    type="number"
                                    value={cidr}
                                    onChange={(e) => setCidr(e.target.value)}
                                    min="0"
                                    max="32"
                                    className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                                />
                            </div>
                        </div>
                        <button
                            onClick={calculateSubnet}
                            className="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
                        >
                            Calculate
                        </button>

                            <div className="mt-6 grid md:grid-cols-2 gap-4">
                                <div className="bg-gray-50 p-4 rounded-lg">
                                    <p className="text-sm text-gray-600">Network Address</p>
                                    <p className="text-lg font-mono font-bold">{result.network}/{cidr}</p>
                                </div>
                                <div className="bg-gray-50 p-4 rounded-lg">
                                    <p className="text-sm text-gray-600">Subnet Mask</p>
                                    <p className="text-lg font-mono font-bold">{result.subnetMask}</p>
                                </div>
                                <div className="bg-gray-50 p-4 rounded-lg">
                                    <p className="text-sm text-gray-600">First Host</p>
                                    <p className="text-lg font-mono font-bold">{result.firstHost}</p>
                                </div>
                                <div className="bg-gray-50 p-4 rounded-lg">
                                    <p className="text-sm text-gray-600">Last Host</p>
                                    <p className="text-lg font-mono font-bold">{result.lastHost}</p>
                                </div>
                                <div className="bg-gray-50 p-4 rounded-lg">

                                    <p className="text-lg font-mono font-bold">{result.broadcast}</p>
                                </div>
                                <div className="bg-gray-50 p-4 rounded-lg">
                                    <p className="text-sm text-gray-600">Usable Hosts</p>
                                    <p className="text-lg font-mono font-bold">{result.usableHosts.toLocaleString()}</p>
                                </div>
                            </div>
                        )}
                        {result?.error && (

                                {result.error}
                            </div>
                        )}
                    </div>
                );
            };

            // Password Analyzer Component
            const PasswordAnalyzer = () => {
                const [password, setPassword] = useState('');
                const [analysis, setAnalysis] = useState(null);

                const analyzePassword = (pwd) => {
                    setPassword(pwd);
                    if (!pwd) {
                        setAnalysis(null);
                        return;
                    }

                    const checks = {
                        length: pwd.length >= 12,
                        uppercase: /[A-Z]/.test(pwd),
                        lowercase: /[a-z]/.test(pwd),
                        numbers: /[0-9]/.test(pwd),
                        special: /[^A-Za-z0-9]/.test(pwd)
                    };

                    const score = Object.values(checks).filter(Boolean).length;
                    const strength = score <= 2 ? 'Weak' : score <= 3 ? 'Medium' : score <= 4 ? 'Strong' : 'Very Strong';
                    const color = score <= 2 ? 'red' : score <= 3 ? 'yellow' : score <= 4 ? 'blue' : 'green';

                    setAnalysis({ checks, score, strength, color, length: pwd.length });
                };

                return (
                    <div className="bg-white rounded-lg shadow-lg p-6">
                        <h3 className="text-2xl font-bold mb-4 flex items-center gap-2">
                            <Key className="text-purple-600" /> Password Strength Analyzer
                        </h3>
                        <div className="mb-4">
                            <label className="block text-sm font-medium mb-2">Enter Password</label>
                            <input
                                type="text"
                                value={password}
                                onChange={(e) => analyzePassword(e.target.value)}
                                className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none font-mono"
                                placeholder="Type your password..."
                            />
                        </div>
                        {analysis && (
                            <div>
                                <div className="mb-4">
                                    <div className="flex justify-between mb-2">
                                        <span className="font-medium">Strength: {analysis.strength}</span>
                                        <span className="text-sm text-gray-600">Length: {analysis.length}</span>
                                    </div>
                                    <div className="w-full bg-gray-200 rounded-full h-3">
                                        <div
                                            className="h-3 rounded-full transition-all"
                                            style={{ 
                                                width: `${(analysis.score / 5) * 100}%`, 
                                                backgroundColor: 
                                                    analysis.color === 'red' ? '#ef4444' : 
                                                    analysis.color === 'yellow' ? '#eab308' : 
                                                    analysis.color === 'blue' ? '#3b82f6' : '#22c55e' 
                                            }}
                                        />
                                    </div>
                                </div>
                                <div className="space-y-2">
                                    {Object.entries(analysis.checks).map(([key, value]) => (
                                        <div key={key} className="flex items-center gap-2">
                                            <div className={`w-5 h-5 rounded-full flex items-center justify-center ${value ? 'bg-green-500' : 'bg-gray-300'}`}>
                                                {value && <span className="text-white text-xs">✓</span>}
                                            </div>
                                            <span className={value ? 'text-gray-700' : 'text-gray-400'}>
                                                {key === 'length' ? '12+ characters' :
                                                 key === 'uppercase' ? 'Uppercase letters' :
                                                 key === 'lowercase' ? 'Lowercase letters' :
                                                 key === 'numbers' ? 'Numbers' : 'Special characters'}
                                            </span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                );
            };

                                    {ports.map((item, idx) => (

                                    }`}>
                                        {item.risk}
                                    </span>
                                </div>
                            ))}
                        </div>

                );
            };

            // Home Page Component
            const HomePage = () => (

                            </div>
                            <div className="bg-white/10 backdrop-blur rounded-lg p-4">
                                <p className="text-3xl font-bold">6+</p>
                                <p className="opacity-90">Certifications</p>
                            </div>
                            <div className="bg-white/10 backdrop-blur rounded-lg p-4">
                                <p className="text-3xl font-bold">50+</p>
                                <p className="opacity-90">Projects Delivered</p>

                    </div>

                    <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <div className="bg-white rounded-lg shadow-lg p-6 card-hover">
                            <Cloud className="w-12 h-12 text-blue-600 mb-4" />

                        </div>
